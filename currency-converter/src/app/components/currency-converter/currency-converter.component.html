<div class="converter">
    <div class="currency-input">
      <input type="number" [(ngModel)]="fromAmount" (input)="onFromAmountChange()" />
      <select [(ngModel)]="fromCurrency" (change)="convertCurrency()">
        <option *ngFor="let currency of currencies" [value]="currency">{{ currency }}</option>
      </select>
    </div>
  
    <div class="currency-input">
      <input type="number" [(ngModel)]="toAmount" (input)="onToAmountChange()" />
      <select [(ngModel)]="toCurrency" (change)="convertCurrency()">
        <option *ngFor="let currency of currencies" [value]="currency">{{ currency }}</option>
      </select>
    </div>
  </div>
